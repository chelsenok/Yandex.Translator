project(':dao') {

    apply plugin: 'java'
    apply plugin: 'application'

    mainClassName = 'com.chelsenok.backend.Main'
    outputDatabase = 'classes/'

    dependencies {
        compile fileTree(dir: 'libs', include: ['*.jar'])
        compile('org.greenrobot:greendao-generator:3.2.2')
    }

    task createDirs {
        def dir = file(outputDatabase)
        dir.mkdirs()
    }

    run {
        args outputDatabase
    }
}